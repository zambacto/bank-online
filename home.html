<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i");
      * {
        box-sizing: border-box;
        font-family: "Space Mono", monospace;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        display: -webkit-flex;
        -webkit-align-items: center;
        -webkit-justify-content: center;
        background-image: linear-gradient(
          to right top,
          #a2beeb,
          #8ecfee,
          #8edde5,
          #a4e7d5,
          #c7eec7
        );
        flex-direction: column;
        -webkit-flex-direction: column;
      }
      .title {
        margin-bottom: 30px;
        color: #162969;
      }

      .card {

        position:fixed;
    top:0;
    left:0;
    margin-bottom: 1px;
    margin-left : 1px;
    width: 200px;
    height: 200px;
      }

      .card__part {
        box-shadow: 1px 1px #aaa3a3;
        top: 0;
        position: absolute;
        z-index: 1000;
        left: 0;
        display: inline-block;
        width: 320px;
        height: 190px;
        background-image: url("https://image.ibb.co/bVnMrc/g3095.png"),
          linear-gradient(
            to right bottom,
            #fd696b,
            #fa616e,
            #f65871,
            #f15075,
            #ec4879
          ); /*linear-gradient(to right bottom, #fd8369, #fc7870, #f96e78, #f56581, #ee5d8a)*/
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        border-radius: 8px;

        -webkit-transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        -moz-transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        -ms-transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        -o-transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
      }

      .card__front {
        padding: 18px;
        -webkit-transform: rotateY(0);
        -moz-transform: rotateY(0);
      }

      .card__back {
        padding: 18px 0;
        -webkit-transform: rotateY(-180deg);
        -moz-transform: rotateY(-180deg);
      }

      .card__black-line {
        margin-top: 5px;
        height: 38px;
        background-color: #303030;
      }

      .card__logo {
        height: 16px;
      }

      .card__front-logo {
        position: absolute;
        top: 18px;
        right: 18px;
      }
      .card__square {
        border-radius: 5px;
        height: 30px;
      }

      .card_numer {
        display: block;
        width: 100%;
        word-spacing: 4px;
        font-size: 20px;
        letter-spacing: 2px;
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
        margin-top: 20px;
      }

      .card__space-75 {
        width: 75%;
        float: left;
      }

      .card__space-25 {
        width: 25%;
        float: left;
      }

      .card__label {
        font-size: 10px;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.8);
        letter-spacing: 1px;
      }

      .card__info {
        margin-bottom: 0;
        margin-top: 5px;
        font-size: 16px;
        line-height: 18px;
        color: #fff;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .card__back-content {
        padding: 15px 15px 0;
      }
      .card__secret--last {
        color: #303030;
        text-align: right;
        margin: 0;
        font-size: 14px;
      }

      .card__secret {
        padding: 5px 12px;
        background-color: #fff;
        position: relative;
      }

      .card__secret:before {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        height: calc(100% + 6px);
        width: calc(100% - 42px);
        border-radius: 4px;
        background: repeating-linear-gradient(
          45deg,
          #ededed,
          #ededed 5px,
          #f9f9f9 5px,
          #f9f9f9 10px
        );
      }

      .card__back-logo {
        position: absolute;
        bottom: 15px;
        right: 15px;
      }

      .card__back-square {
        position: absolute;
        bottom: 15px;
        left: 15px;
      }

      .card:hover .card__front {
        -webkit-transform: rotateY(180deg);
        -moz-transform: rotateY(180deg);
      }

      .card:hover .card__back {
        -webkit-transform: rotateY(0deg);
        -moz-transform: rotateY(0deg);
      }
    </style>
  </head>
